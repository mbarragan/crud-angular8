  <div class="card">
    <div class="card-body">
      <form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="col-md-4">User Name</label>
          <input type="text" class="form-control" formControlName="UserName" #UserName />
        </div>
        <div *ngIf="angForm.controls['UserName'].invalid && (angForm.controls['UserName'].dirty || angForm.controls['UserName'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['UserName'].errors.required">
              User Name is required.
            </div>
          </div>
        <div class="form-group">
          <label class="col-md-4">Nick</label>
          <input type="text" class="form-control" formControlName="UserNick" #UserNick />
        </div>
        <div *ngIf="angForm.controls['UserNick'].invalid && (angForm.controls['UserNick'].dirty || angForm.controls['UserNick'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['UserNick'].errors.required">
              Nick is required.
            </div>
          </div>
        <div class="form-group">
            <button (click) = "addProduct(UserName.value, UserNick.value)" type="submit" class="btn btn-primary"
            [disabled]="angForm.pristine || angForm.invalid" >
                Create User
            </button>
        </div>
      </form>
    </div>
  </div>
